<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Shoppies: Movie awards for entrepreneurs</title>
    <meta name="description" content="Shopify Frontend Challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="banner">
        <div id="banner-content">
            You've nominated 5 movies!
        </div>
    </div>
    <div class="container">
        <!--Heading and description-->
        <h2>The Shoppies</h2>

        <!--Search Bar-->
        <div class="card">
            <label for="search">Movie title</label>
            <input type="text" placeholder="Find the movie you're looking for" id="search" name="search">
            <button id="searchSubmit"><i class="fa fa-search"></i></button>
        </div>
        <div class="results-nominations-section">
            <!--Results-->
            <div class="card half">
                <p id="results-label">Results for</p>
                <ul id="results-list"> </ul>
            </div>
            <!--Nominations-->
            <div class="card half">
                <p>Nominations</p>
                <ul id="nominations-list"></ul>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
