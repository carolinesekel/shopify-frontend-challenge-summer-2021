<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Shoppies: Movie awards for entrepreneurs</title>
    <meta name="description" content="Shopify Frontend Challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--Heading and description-->
        <h2>The Shoppies</h2>
        <h3 class="sub-head">Movie awards for entrepreneurs</h3>

        <!--Search Bar-->
        <div class="card">
            <form>
                <label for="search">Movie title</label>
                <input type="text" placeholder="Search.." id="search" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="results-nominations-section">
            <!--Results-->
            <div class="card half">
                <p id="results-label">Results for</p>
            </div>
            <!--Nominations-->
            <div class="card half">
                <p>Nominations</p>

            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
